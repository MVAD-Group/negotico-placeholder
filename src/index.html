<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Negotico - Negotiations & Communication</title>
    <meta name="description" content="Negotico - We are making a brand new website for you. In the meantime: Meet us at NegotiCON 2023" />
    <meta name="author" content="Negotico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" type="image/png"></link>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="
      w-screen min-h-screen
      bg-gold-dark-mesh bg-cover bg-center
      flex items-center justify-center
    ">
      <div class="text-center p-5">
        <h1 class="hidden">
          Negotico
        </h1>
        <img
          class="mx-auto mb-4"  
          src="negotico-logo-gold.svg"
          alt="Negotico logo"
        />
        <p class="mt-6 text-2xl md:text-3xl xl:text-4xl text-white font-thin">
          We are making a brand new website for you.
        </p>
        <p class="mt-6 text-2xl md:text-3xl xl:text-4xl text-white font-thin">
          In the meantime:
        </p>
        <p class="mt-6 text-2xl md:text-3xl xl:text-4xl text-white font-medium">
          Meet us at NegotiCON 2023!
        </p>
        <div class="mt-6">
          <div class="animate-bounce inline-block">
            <svg class="w-6 h-6 text-negotico-gold" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
              <path d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
            </svg>
          </div>
        </div>
        <a href="https://negoticon.com">
          <div class="
            border-2 lg:border-4 border-negotico-gold
            rounded-xl overflow-hidden mt-6 mx-auto
            hover:scale-105 transition-all duration-500
            sm:max-w-[400px] md:max-w-[500px] xl:max-w-full
          ">
            <img
              class="w-[759px] max-w-full"
              src="negoticon-screenshot.jpg"
              alt="NegotiCON 2023 Conference link"
            />
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
